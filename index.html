<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inputTel">
    <button id="buscarBtn">Buscar</button>
    <div id="encontrada"></div>

    <script src="putasRegbarajas.js"></script>

    <script>

        const convertirARegBaraja = (input) => {
            let retorno = ''

            for (let index = 0; index < input.length; index++) {
                retorno = retorno.concat(input.charAt(index), 'm')
            }


            return retorno
        }

        const quitarM = (input) => {
            return input.replaceAll('m', '')
        }

        const inputTel = document.querySelector('#inputTel')
        const buscarBtn = document.querySelector('#buscarBtn')
        const encontrada = document.querySelector('#encontrada')

        buscarBtn.addEventListener('click', (e) => {
            encontrada.innerHTML = ''
            let tel = inputTel.value
            let putaEncontrada = putas.find(puta => puta.phones.includes(convertirARegBaraja(tel)))
            if (!putaEncontrada) {
                putaEncontrada = putas.find(puta => puta.codes.includes(convertirARegBaraja(tel)))
            }
            encontrada.innerHTML = `${ putaEncontrada.hora } - ${ putaEncontrada.media } - ${ putaEncontrada.rato } - ${ putaEncontrada.lugar }`
        })

    </script>
</body>

</html>
